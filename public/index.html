<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      function addIt(p_name, upc) {
        $.post("/upc", {"product_name":p_name, "upc":upc});
        $( '#add_prod' ).each(function(){this.reset();});
      }
  </script>
  </head>

  <body>
    <form id = "add_prod" action="javascript:addIt(product_name.value, upc.value)">
      <fieldset>
        <legend>Product Information:</legend>
        Product name:<br>
        <input type="text" name="product_name" id="product_name" value=""><br>
        UPC Barcode:<br>
        <input type="text" name="upc" id="upc" value=""><br><br>
        <input type="submit" value="Submit">
      </fieldset>
    </form>
  </body>
</html>
